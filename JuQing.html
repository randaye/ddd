        <h2>海贼王剧情简介</h2>
        <p>
            海贼王讲述的是想要成为海贼王的蒙奇·D·路飞在伟大航路上的冒险故事，在整个过程中他遇到了很多的伙伴，经历了很多的故事，在冒险中将一步步揭开整个世界的真相。 海贼王世界上的大陆叫做红土大陆，世界上东，南，西，北四海。 伟大航路是一条环绕海贼王世界的航线，而红土大陆是环形大陆，双方垂直交叉。 而走到伟大航路终点的人就是海贼王，前任海贼王死后将财宝 One piece遗留在了伟大航路的终点拉夫德鲁，充满冒险精神的路飞，为了得到one piece，为了成为海贼王，从东海出发进入了伟大航路。 
        </p>
