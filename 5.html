    <h1>海贼王一些角色的经典语录</h1>
    <div class="part1-1">
        <image src="images/61.jpg" alt=""width="20%"height="20%"></image>
        <h2>海贼是恶?海军是正义?这种玩意儿管他多少都能重新书写!不懂得“和平”的小鬼和不明白“战争”的小鬼，他们的价值观是不同的。站在顶点的人可以重新书写善恶!现在只有这个地方才是中立啊!正义会胜?那是当然的吧，只有胜者，才是正义啊!——多弗朗明哥</h2>
    </div>
    <div class="part1-2">
        <image src="images/62.jpg" alt=""width="20%"height="20%"></image>
        <h2>我是时代的残党，新世界里没有能载我的船。欠下了仁义就要偿命，教会帝奇那个混蛋让他明白这个道理难道不是我的责任吗。儿子比老子先死，这是何等的不孝顺。——白胡子</h2>
    </div>
    <div class="part1-3">
        <image src="images/63.jpg" alt=""width="30%"height="30%"></image>
        <h2>就算你们把酒或食物丢在我头上…或是你们吐口水在我身上，我都会笑笑当作没事…但是…不管你们有什麽样的理由…我都不会饶了伤害我朋友的家伙！——香克斯</h2>
    </div>
